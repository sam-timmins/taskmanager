{% extends "base.html" %}

{% block content %}

<div class="row container-fluid my-3 mx-0 p-0">
    <div class="col-12 d-flex justify-content-center align-items-center my-3 p-0">
        <h1 class="page-title">Tasks</h1>
    </div>
</div>
<div class="row container-fluid">
    <div class="col-12 d-flex justify-content-center align-items-center my-2 p-0">
        <button type="button" class="btn btn-primary btn-lg">
            <a href="{{ url_for('add_task') }}" class="btn btn-primary btn-lg">
                Add Task <i class="fas fa-plus"></i>
            </a>
        </button>
    </div>
</div>


<div class="row container-fluid d-flex justify-content-center align-items-center my-5">
    <div class="col-8">
        {% for task in tasks %}
        <div class="accordion" id="accordionExample{{ task.id }}">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ task.id }}" aria-expanded="true" aria-controls="collapseOne">
                    <strong>{{task.task_name}}</strong> : {{ task.due_date }}
                    {% if task.is_urgent == True %}
                        <i class="fas fa-exclamation-circle"></i> 
                    {% endif %}
                </button>
              </h2>
              <div id="collapse{{ task.id }}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample{{ task.id }}">
                <div class="accordion-body">
                    <strong>{{ task.task_category }}</strong>
                    <p>{{ task.task_description }}</p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
    </div>
</div>

{% endblock %}
