{% extends "base.html" %}

{% block content %}

<div class="row container-fluid my-5 mx-0 p-0">
    <div class="col-12 d-flex justify-content-center align-items-center my-5 p-0">
        <h1>Edit Task</h1>
    </div>
</div>
<div class="row container m-auto d-flex justify-content-center align-items-center">
    <div class="col-12 col-lg-8">
        <div class="card add-task-card">
            <div class="card-body d-flex flex-column justify-content-around align-items-center p-5">
                <form class="d-flex flex-column justify-content-center align-items-center container-fluid" method="POST"
                    action="{{ url_for('edit_task', task_id=task.id) }}">
                    <!-- Task Name -->
                    <div class="row container-fluid">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <label for="task_name" class="input-group-text" id="inputGroup-sizing-default">
                                    Task Name
                                </label>
                                <input id="task_name" name="task_name" type="text" value="{{ task.task_name }}"
                                    class="form-control input-group-inputs" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" minlength="3" maxlength="25" required>
                            </div>
                        </div>
                    </div>
                    <!-- Task Description -->
                    <div class="row container-fluid">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <label for="task_description" class="input-group-text" id="inputGroup-sizing-default">
                                    Task Description
                                </label>
                                <textarea id="task_description" name="task_description" type="text"
                                    class="form-control input-group-inputs" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" minlength="5" maxlength="200" rows="5"
                                    required>
                                    {{- task.task_description -}}
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Due Date -->
                    <div class="row container-fluid">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <label for="due_date" class="input-group-text" id="inputGroup-sizing-default">
                                    Due Date
                                </label>
                                <input id="due_date" name="due_date" type="date" class="form-control input-group-inputs datepicker"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                    minlength="3" maxlength="25" required value="{{ task.due_date }}">
                            </div>
                        </div>
                    </div>
                    <!-- Is Urgent -->
                    <div class="row container-fluid">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <label for="is_urgent" class="input-group-text input-group-inputs"
                                    id="inputGroup-sizing-default">
                                    Is Urgent
                                </label>
                                <div class="form-check form-switch mx-5 d-flex justify-content-center align-items-center">
                                    {% if task.is_urgent == True %}
                                        <input class="form-check-input form-control input-group-inputs" type="checkbox" role="switch" id="is_urgent" name="is_urgent" checked>
                                    {% else %}
                                        <input class="form-check-input form-control input-group-inputs" type="checkbox" role="switch" id="is_urgent" name="is_urgent">
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Category Id -->
                    <div class="row container-fluid">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <label for="category_id" class="input-group-text">
                                    Choose Category
                                </label>
                                <select id="category_id" name="category_id" class="form-select input-group-inputs"
                                    required>
                                    <option value="" disabled>Choose Category</option>
                                    {% for category in categories %}
                                        {% if category == task.category %}
                                            <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                                        {% else %}
                                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid d-flex justify-content-around align-items-center my-4">
                        <button class="btn btn-primary">
                            Save Changes
                        </button>
                        <a href="{{ url_for('home') }}"
                            class="btn btn-danger btn-lg card-link link-button">Discard Changes</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>





{% endblock %}
