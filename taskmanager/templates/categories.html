{% extends "base.html" %}

{% block content %}

<div class="row container-fluid my-5 mx-0 p-0">
    <div class="col-12 d-flex justify-content-center align-items-center my-5 p-0">
        <h1 class="page-title">Categories</h1>
    </div>
</div>
<div class="row container-fluid">
    <div class="col-12 d-flex justify-content-center align-items-center my-2 p-0">
        <button type="button" class="btn btn-primary btn-lg">
            <a href="{{ url_for('add_category') }}" class="btn btn-primary btn-lg">
                Add Category <i class="fas fa-plus"></i>
            </a>
        </button>
    </div>
</div>
<div class="row container d-flex justify-content-center align-items-center mx-auto my-5 g-0">
    {% for category in categories %}
    <div class="col-sm-6 col-lg-4">
        <div class="card m-3">
            <div class="card-body">
                <h2 class="card-title text-center my-5">{{ category.category_name }}</h2>
                <div class="d-flex justify-content-center align-items-center my-4">
                    <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-warning btn-lg card-link">Edit</a>
                    <button class="btn btn-danger btn-lg card-link" data-bs-toggle="modal" data-bs-target="#deleteCategoryModal{{ category.id }}">Delete</button>
                </div>  

            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="deleteCategoryModal{{ category.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you would like to delete {{ category.category_name }}?
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</a>
          <a href="{{ url_for('delete_category', category_id=category.id) }}" type="button" class="btn btn-primary">Yes</a>
        </div>
      </div>
    </div>
  </div>
    {% endfor %}
</div>

{% endblock %}
